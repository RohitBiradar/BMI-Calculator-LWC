<template>
    <lightning-card title={cardTitle}>
        <lightning-input type="number" step="0.1" label="Weight in Kilograms" onchange={handleWeight}></lightning-input>
        <lightning-input type="number" step="0.1" label="Height in Meters" onchange={handleHeight}></lightning-input>
        <lightning-button label="Get BMI" onclick={calculateBMI} ></lightning-button>
        <p>
            {bmiValue}
        </p>
    </lightning-card>
</template>
