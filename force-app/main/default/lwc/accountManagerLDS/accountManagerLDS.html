<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create a New Account">
                    <lightning-input name="Account Name" type="" label="Account Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" label="Account Phone" type="phone"  onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Account Website" onchange={accountWebsiteChangeHandler}></lightning-input>
                
                <lightning-button label="Create Account" onclick={createAccount} variant="brand"></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="View Account">
                    <p><lightning-formatted-text value={retAccountName}></lightning-formatted-text></p>
                    <p><lightning-formatted-phone value={retAccountPhone}></lightning-formatted-phone></p>
                    <p><lightning-formatted-url value={retAccountWebsite}></lightning-formatted-url></p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
