<template>
    <lightning-card title="All Account">
        <lightning-input type="number" label="Number of Records" onchange={handleRecordChange}></lightning-input>
        <p>
            <lightning-button label="Get Accounts" onclick={getAccounts}></lightning-button>
        </p>
        <ul>
                <template for:each={accounts} for:item="account">
                    <li key={account.Id}>
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-tile label={account.Name}>
                                <lightning-icon slot="medium" icon-name="standard:account"></lightning-icon>
                                <p class="slds-truncate" title={account.Phone}>{account.Phone}</p>
                            </lightning-tile>
                        </div>
                    </li>
                </template>
        </ul>
    </lightning-card>
    
</template>
